<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form e input fields</title>
</head>
<body>
    <h1>Challenge 2</h1>
    <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <input type="text" placeholder="Nome" />
    </div>
    <div>
        <input type="text" placeholder="Cognome" />
    </div>
    <div>
        <input type="email" placeholder="Indirizzo email" />
    </div>
    <div>
        <input type="password" placeholder="Password" />
    </div>
    <div>
        <input type="date" /> Data di nascita 
    </div>
    <div>
        <input type="number" placeholder="Numero di telefono" />
    </div>
    <div>
        Rock <input type="checkbox" />
    </div>
    <div>
        Hip pop <input type="checkbox" />
    </div>
    <div>
        Kpop <input type="checkbox" />
    </div>
    <div>
        Accettazione dei termini e condizioni <input type="radio" />
    </div>
    <div>
        <button type="submit">Invia!</button>
    </div>
</form>
</body>
</html>
